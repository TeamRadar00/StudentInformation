<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 찾기</h3></div>
                    <div class="card-body">
                        <form>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputName" type="text" placeholder="studentName"/>
                                <label for="inputName">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputStudentNum" type="text" placeholder="studentNum" />
                                <label for="inputStudentNum">학번</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <a class="btn btn-primary" href="#!">찾기</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">학번을 까먹으면 어쩔 수 없습니다.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
