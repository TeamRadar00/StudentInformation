<!DOCTYPE html>
<html th:fragment="layout (main)" xmlns:th="http::/www.thymeleaf.org" lang="ko-KR" >
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />

<!--        RedirectAttributes의 addFlashAttribute로 msg값을 보내면 경고문을 보내며 컨트롤러에서 지정한 redirect한다.
            layout을 적용한 페이지는 전부 해당한다.-->
        <script th:if="not ${#strings.isEmpty(msg)}">
            alert('[[${msg}]]');
            location.href = nextPage;
        </script>

        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="index.html" th:href="@{/home}">Student Information</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search(빈 공백)-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"></form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <!-- myInfo-->
                <div th:replace="~{fragment/myInfo :: myInfo}"></div>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div th:replace="~{fragment/side :: side}"></div>
            <div id="layoutSidenav_content">
                <div th:replace="${main}"></div>
                <div th:replace="~{fragment/footer :: footer}"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="/js/datatables-simple-demo.js"></script>
    </body>
</html>
