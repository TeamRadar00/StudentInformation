<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="col-xl-6">
        <div class="card mb-4">
            <div class="card-header" >
                <i class="fas fa-chart-bar me-1"></i>
                <span th:text="|${#strings.substringBefore(myLectures[0].semester,'/')}년 ${#strings.substringAfter(myLectures[0].semester,'/')}학기 강의목록|">
                    @님의 @년 @학기 강의목록
                </span>
            </div>
            <div class="card-body">
                <table class="table" >
                    <thead>
                    <tr align="center">
                        <th>강의이름</th>
                        <th>교수님</th>
                        <th>요일</th>
                        <th>시작 시간</th>
                        <th>강의 시간</th>
                        <th>수강 가능 인원</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lecture : ${myLectures}" align="center">
                        <td th:text="${lecture.lectureName}"></td>
                        <td th:text="${lecture.professor.memberName}"></td>
                        <td th:text="${lecture.week.name}"></td>
                        <td th:text="|${lecture.time.getHour()}:${lecture.time.getMinute()}|"></td>
                        <td th:text="|${#strings.substring(lecture.time.getOffset(),1,3)}시간|"></td>
                        <td th:text="|${lecture.limitNum}명|"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>

</html>
