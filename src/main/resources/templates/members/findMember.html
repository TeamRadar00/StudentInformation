<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">id/비밀번호 찾기</h3></div>
                    <div class="card-body">
                        <form th:object="${memberForm}" th:action="@{./find-id}" method="post">
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="alert-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                    전체 오류 메시지</p>
                            </div>
                            <div th:if="*{message}?*{#strings.contains(message,'학번:')}:false"
                                th:text="*{message}" class="alert alert-primary"></div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{memberName}" type="text"
                                       th:errorclass="is-invalid" placeholder="memberName"/>
                                <label for="memberName">이름</label>
                                <div class="invalid-feedback" th:errors="*{memberName}">에러 메시지</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <button class="btn btn-primary" type="submit">id 찾기</button>
                            </div>
                        </form>
                        <form th:object="${memberForm}" th:action="@{./find-password}" method="post">
                            <div th:if="*{message}?*{#strings.contains(message,'비밀번호:')}:false"
                                 th:text="*{message}" class="alert alert-primary"></div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{memberName}" type="text" placeholder="memberName"/>
                                <label for="memberName">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{studentNum}" type="text" placeholder="studentNum" />
                                <label for="studentNum">학번</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <button class="btn btn-primary" type="submit">비밀번호 찾기</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
<!--                        <div class="small">학번을 까먹으면 어쩔 수 없습니다.</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
