<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">id/비밀번호 찾기</h3></div>
                    <div class="card-body">
                        <form th:object="${memberForm}" th:action="@{./find-id}" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{memberName}" type="text" placeholder="memberName"/>
                                <label for="memberName">이름</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <button class="btn btn-primary" type="submit">id 찾기</button>
                            </div>
                        </form>
                        <form th:object="${memberForm}" th:action="@{./find-password}" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{memberName}" type="text" placeholder="memberName"/>
                                <label for="memberName">이름</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{studentNum}" type="text" placeholder="studentNum" />
                                <label for="studentNum">학번</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <button class="btn btn-primary" type="submit">비밀번호 찾기</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
<!--                        <div class="small">학번을 까먹으면 어쩔 수 없습니다.</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
