<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                    <div class="card-body" >
                        <form th:object="${loginMemberForm}" method="post" action="/member_login">
                            <div th:if="${#request.getParameter('notMatched')}">
                                <p class="alert-danger" th:text="'학번과 비밀번호가 올바르지 않습니다.'">전체 오류 메시지</p>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{studentNum}" type="text"
                                       th:classappend="${#request.getParameter('memberNumBlank')}?'is-invalid':_"
                                       placeholder="studentNum"/>
                                <label for="studentNum">학번</label>
                                <div class="invalid-feedback" th:if="${#request.getParameter('memberNumBlank')}"
                                     th:text="'학번을 입력해주세요.'">에러 메시지</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{password}" type="password"
                                       th:classappend="${#request.getParameter('passwordBlack')}?'is-invalid':_"
                                       placeholder="password"/>
                                <label for="password">비밀번호</label>
                                <div class="invalid-feedback" th:if="${#request.getParameter('passwordBlack')}"
                                     th:text="'비밀번호를 입력해주세요.'">에러 메시지</div>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" th:href="@{./find-member}">id/비밀번호 찾기</a>
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <div class="small">초기 비밀번호는 학번과 동일합니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
