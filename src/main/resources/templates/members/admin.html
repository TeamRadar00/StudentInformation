<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                    <div class="card-body">
                        <form th:object="${memberForm}" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{studentNum}" type="text" placeholder="studentNum"/>
                                <label for="studentNum">학번</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{memberName}" type="text" placeholder="memberName"/>
                                <label for="memberName">이름</label>
                            </div>
                            <select th:field="*{state}" class="form-select mb-3">
                                <option th:each="state : ${memberStates}" th:value="${state.name()}"
                                        th:text="${state.description}">test</option>
                            </select>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{collegeName}" type="text" placeholder="collegeName"/>
                                <label for="collegeName">대학</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
