<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">비밀번호 변경</h3></div>
                    <div class="card-body">
                        <form th:object="${changePasswordForm}" method="post">
                            <div th:if="${#fields.hasGlobalErrors()}">
                                <p class="alert-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                                    전체 오류 메시지</p>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{prePassword}" type="password"
                                       th:errorclass="is-invalid" placeholder="password"/>
                                <label for="prePassword">이전 비밀번호</label>
                                <div class="invalid-feedback" th:errors="*{prePassword}">에러 메시지</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{newPassword}" type="password"
                                       th:errorclass="is-invalid" placeholder="password"/>
                                <label for="newPassword">새로운 비밀번호</label>
                                <div class="invalid-feedback" th:errors="*{newPassword}">에러 메시지</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" th:field="*{confirmPassword}" type="password"
                                       th:errorclass="is-invalid" placeholder="password"/>
                                <label for="confirmPassword">비밀번호 확인</label>
                                <div class="invalid-feedback" th:errors="*{confirmPassword}">에러 메시지</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
