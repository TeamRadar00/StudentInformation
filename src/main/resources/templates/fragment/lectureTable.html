<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table class="table table-bordered table-light" th:fragment="lectureTable (isEditable)">
    <thead>
    <tr align="center">
        <th>강의이름</th>
        <th>교수님</th>
        <th>요일</th>
        <th>시작 시간</th>
        <th>강의 시간</th>
        <th>수강 가능 인원</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lecture : ${lectureList}" align="center">
        <td><div th:text="${lecture.lectureName}"
                 th:onclick="${isEditable}?| location.href='@{lectures/{id}/edit(id=${lecture.id})}'| : ''"
                 th:style="${isEditable}?'color:blue':''"></div>
        </td>
        <td th:text="${lecture.professor.memberName}"></td>
        <td th:text="${lecture.week.name}"></td>
        <td th:text="|${lecture.time.getHour()}:${lecture.time.getMinute()}|"></td>
        <td th:text="|${#strings.substring(lecture.time.getOffset(),1,3)}시간|"></td>
        <td th:text="|${lecture.limitNum}명|"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
