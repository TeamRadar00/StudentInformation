<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div class="col-xl-6">
        <div class="card mb-4" th:object="${myGrade}">
            <div class="card-header">
                <i class="fas fa-chart-bar me-1"></i>
                수강 성적 조회
            </div>
            <div class="card-body">
                <table class="table table-bordered table-light">
                    <thead>
                    <tr align="center">
                        <th>학번</th>
                        <th>이름</th>
                        <th>학과</th>
                        <th>학적상태</th>
                        <th>학년</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center">
                        <td th:text="*{memberForm.studentNum}"></td>
                        <td th:text="*{memberForm.memberName}"></td>
                        <td th:text="*{memberForm.collegeName}"></td>
                        <td th:text="*{memberForm.state.getDescription()}"></td>
                        <td th:text="*{memberForm.schoolYear}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-light">
                    <thead>
                    <tr align="center">
                        <th>총 신청학점</th>
                        <th>총점</th>
                        <th>평균평점(확인용)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr align="center">
                        <td th:text="*{totalGradeForm.totalCredit}"></td>
                        <td th:text="*{totalGradeForm.totalGrade}"></td>
                        <td th:text="*{totalGradeForm.averageGrade}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-light">
                    <thead>
                    <tr align="center">
                        <th>교과코드</th>
                        <th>교과목명</th>
                        <th>학점</th>
                        <th>성적</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="grade : *{grades}" align="center">
                        <th th:text="${grade.lecture.id}"></th>
                        <th th:text="${grade.lecture.lectureName}"></th>
                        <th th:text="${grade.lecture.lectureCredit}"></th>
                        <th th:text="${grade.score.getName()}"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>

</html>
